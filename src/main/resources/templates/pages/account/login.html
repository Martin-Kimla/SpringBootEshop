<!DOCTYPE html>
<html lang="cs-cz">
<head th:replace="~{fragments/layout.html :: head}"></head>
<body>

<header th:replace="~{fragments/layout.html :: header}"></header>

<article class="article">
  <header>
    <h1>Přihlásit se</h1>
    <hr class="sedaCara"><br />
  </header>
  <section>
    <form th:action="@{/uzivatel/prihlasit}" method="post">
      <div class="formDiv">
        <label for="email">Uživatelský email</label><br />
        <input class="input" id="email" name="email" type="text" />
      </div>
      <div class="formDiv">
        <label for="password">Heslo</label><br />
        <input class="input" id="password" name="password" type="password" />
      </div>
      <div class="formDiv">
        <button class="tlacitkoSubmit" type="submit">Přihlásit se</button>
      </div>
      <div>
        <p>
          <a th:href="@{/uzivatel/registrovat}">Registrace</a>
        </p>
      </div>
    </form>
  </section>
</article>

<footer th:replace="~{fragments/layout.html :: footer}"></footer>

</body>
</html>
