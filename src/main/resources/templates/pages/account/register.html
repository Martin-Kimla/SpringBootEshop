<!DOCTYPE html>
<html lang="cs-cz">
<head th:replace="~{fragments/layout.html :: head}"></head>
<body>

<header th:replace="~{fragments/layout.html :: header}"></header>

<article class="article">
  <header>
    <h1>Registrovat</h1>
    <hr class="sedaCara"><br />
  </header>
  <section>
    <form th:action="@{/uzivatel/registrovat}" th:object="${userDTO}" method="post">
      <div class="formDiv">
        <label for="email">Uživatelský email</label><br />
        <input class="input" th:field="*{email}" id="email" name="email" type="text" /><br />
        <small class="validError" th:errors="*{email}"></small>
      </div>
      <div class="formDiv">
        <label for="password">Heslo</label><br />
        <input class="input" th:field="*{password}" id="password" name="password" type="password" /><br />
        <small class="validError" th:errors="*{password}"></small>
      </div>
      <div class="formDiv">
        <label for="confirm-password">Heslo pro zopakování</label><br />
        <input class="input" th:field="*{confirmPassword}" id="confirm-password" name="password" type="password" /><br />
        <small class="validError" th:errors="*{confirmPassword}"></small>
      </div>
      <div>
        <button class="tlacitkoSubmit" type="submit">Registrovat</button>
      </div>
      <div>
        <p>
          <a th:href="@{/uzivatel/prihlasit}">Přihlásit se</a>
        </p>
      </div>
    </form>
  </section>
</article>

<footer th:replace="~{fragments/layout.html :: footer}"></footer>

</body>
</html>
